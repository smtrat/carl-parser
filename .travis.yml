language: generic
sudo: false
dist: xenial

branches:
  except:
    - /^deploy-.*$/

cache:
  apt: true
  directories:
    - $HOME/usr/
    - build/resources

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
      - libboost-all-dev
      - libcln-dev
      - libeigen3-dev
      - libgtest-dev
  homebrew:
    packages:
      - cln
      - eigen

matrix:
  include:
    - os: linux
      env: CC=gcc-7 CXX=g++-7 TASK=DEPLOY
    - os: osx
      env: CC=clang CXX=clang++


script:
  - source .ci/build_travis.sh

deploy:
  provider: script
  skip_cleanup: true
  script: bash .ci/deploy_travis.sh
